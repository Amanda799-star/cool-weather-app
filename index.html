<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
<div class="container">
    <div class="weather-side">
        <div class="main-day"><h1>Tuesday</h1></div>
        <div class="date">15 January 2019</div>
        <div class="city">Paris</div>
        <div class="icon">ðŸŒž</div>
        <div class="temperature"><h1>29&deg;</h1></div>
        <div class="condition">Sunny</div>
        </div>
    </header>
    <main>
            <form class="form">
            <input type="search" placeholder="Enter Your City" required class="input"/>
            <input type="submit" value="search" class="button"/>
        </form>
        <div id="humid-data">
        <div class="humid">Humidity</div>
        <div class="percentage">34%</div>
        </div>
       <div id="wind-data">
        <div class="wind">Wind</div>
        <div id="speed">0 km/h</div>
        </div>

        <div id="forecast" class="forecast-day">
            <div class="icon">ðŸŒž</div>
            <div class="day">Tue</div>
            <div class="degree">29&deg;</div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
