<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
     <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="weather-side">
        <div class="date-container">
        <div class="city" id="city"></div>
        <div class="date">                 
        </div>
        <div class="time" id="time"></div>
        </div>
        <div class="weather-container">
        <div class="main-icon" id="iconPicture"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"/></div>
        <div class="temperature"></div>
        <div class="condition"></div>
        </div>
    </div>
        <div>
            <form class="form">
            <input type="search" placeholder="Enter Your City" required class="input"/>
            <input type="submit" value="search" class="button"/>
        </form>
        
         <div id="humid-data">
         <div class="humid">Humidity</div>
         <div class="percentage">34%</div>
         </div>
         <div id="wind-data">
         <div class="wind">Wind</div>
         <div id="speed">0 km/h</div>
         </div> 
         <div id="forecast" class="forecast-day">
         </div>
         </div>
             
        </div>
        </div>
    <footer>
<script src="index.js"></script>
<p class="coder">

    and hosted on <strong><a href="">Netlify</a></strong>
</p>
    </footer>
</body>
</html>
